site_name: NILS - Neuroimaging Intelligent Linked System
site_url: https://neurogranberg.github.io/NILS/
site_description: A comprehensive system for DICOM classification, sorting, anonymization, and BIDS export
site_author: Nima Chamyani

repo_url: https://github.com/NeuroGranberg/NILS
repo_name: NeuroGranberg/NILS

copyright: Copyright &copy; 2025 Nima Chamyani, Karolinska Institutet

theme:
  name: material
  logo: assets/nils-logo.svg
  favicon: assets/nils-logo.svg
  palette:
    # Dark mode (default - matches NILS app)
    - scheme: slate
      primary: custom
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode option
    - scheme: default
      primary: custom
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - toc.follow

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NeuroGranberg/NILS
  generator: false

nav:
  - Home: index.md
  - Presentation: presentation/index.md

  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Concepts:
    - Overview: concepts/index.md
  - Classification:
    - Six-Axis System: classification/index.md
    - Detection Infrastructure: classification/foundations.md
    - Axes:
      - Base: classification/base.md
      - Technique: classification/technique.md
      - Modifier: classification/modifier.md
      - Construct: classification/construct.md
      - Provenance: classification/provenance.md
      - Acceleration: classification/acceleration.md
    - Branches:
      - Overview: classification/branches/index.md
      - SyMRI: classification/branches/symri.md
      - SWI: classification/branches/swi.md
      - EPIMix: classification/branches/epimix.md
  - Cohort Operations:
    - Overview: cohort/index.md
    - Extraction: cohort/extraction.md
    - Sorting: cohort/sorting.md
    - Anonymization: cohort/anonymization.md
    - Export: cohort/export.md
  - QC & Viewer:
    - Quality Control: qc/index.md
  - Changelog: changelog.md
