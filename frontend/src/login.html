<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NILS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #050508;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle gradient orbs */
    body::before {
      content: '';
      position: absolute;
      top: -30%;
      left: -20%;
      width: 60%;
      height: 80%;
      background: radial-gradient(ellipse, rgba(21, 80, 149, 0.12) 0%, transparent 70%);
      pointer-events: none;
      animation: drift 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -40%;
      right: -20%;
      width: 70%;
      height: 90%;
      background: radial-gradient(ellipse, rgba(21, 80, 149, 0.08) 0%, transparent 70%);
      pointer-events: none;
      animation: drift 25s ease-in-out infinite reverse;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(5%, 3%) scale(1.05); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .logo-wrapper {
      width: 100px;
      height: 100px;
      border-radius: 18px;
      overflow: hidden;
      filter: drop-shadow(0 0 30px rgba(21, 80, 149, 0.5));
      animation: pulse 4s ease-in-out infinite;
      flex-shrink: 0;
    }

    .logo {
      width: 100%;
      height: 100%;
      display: block;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 30px rgba(21, 80, 149, 0.5)); }
      50% { filter: drop-shadow(0 0 40px rgba(21, 80, 149, 0.7)); }
    }

    .title {
      font-size: clamp(3.5rem, 12vw, 6rem);
      font-weight: 200;
      letter-spacing: 0.4em;
      color: #fff;
      text-indent: 0.4em;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .input-wrapper {
      width: 100%;
      max-width: 560px;
      position: relative;
    }

    .input-glow {
      position: absolute;
      inset: -1px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(21, 80, 149, 0) 0%, rgba(21, 80, 149, 0) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .input-wrapper:focus-within .input-glow {
      opacity: 1;
      background: linear-gradient(135deg, rgba(21, 80, 149, 0.5) 0%, rgba(21, 80, 149, 0.3) 100%);
    }

    input {
      width: 100%;
      padding: 1.25rem 1.75rem;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      color: #fff;
      text-align: center;
      letter-spacing: 0.3em;
      transition: all 0.3s ease;
      position: relative;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.25);
      letter-spacing: 0.15em;
      font-weight: 300;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(21, 80, 149, 0.5);
      box-shadow:
        0 0 0 4px rgba(21, 80, 149, 0.15),
        0 8px 32px rgba(0, 0, 0, 0.3);
    }

    input.error {
      border-color: rgba(239, 68, 68, 0.5);
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
    }

    input.error:focus {
      box-shadow:
        0 0 0 4px rgba(239, 68, 68, 0.15),
        0 8px 32px rgba(0, 0, 0, 0.3);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
      20%, 40%, 60%, 80% { transform: translateX(6px); }
    }

    .hint {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.2);
      letter-spacing: 0.1em;
      font-weight: 300;
    }

    .hint kbd {
      display: inline-block;
      padding: 0.15em 0.5em;
      font-family: inherit;
      font-size: 0.85em;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin: 0 0.15em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-wrapper"><img class="logo" src="/nils-icon.svg" alt="NILS Logo"></div>
      <h1 class="title">NILS</h1>
    </div>
    <form class="input-wrapper" id="form" autocomplete="off">
      <div class="input-glow"></div>
      <input type="password" id="key" placeholder="enter access key" autofocus autocomplete="new-password">
    </form>
    <p class="hint">Press <kbd>Enter</kbd> to continue</p>
  </div>
  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('key');
    const hasError = new URLSearchParams(window.location.search).get('error') === '1';
    if (hasError) input.classList.add('error');
    input.addEventListener('animationend', () => input.classList.remove('error'));
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        window.location.href = '/?token=' + encodeURIComponent(input.value);
      }
    });
  </script>
</body>
</html>
